<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/d0999c4a95.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="gallery js-gallery"></ul>

    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
    <div class="lightbox js-lightbox ">
        <div class="lightbox__overlay"></div>

        <div class="lightbox__content">
            <button class="btn-controls" data-control="left"><i class="fas fa-chevron-circle-left"></i></button>
            <img class="lightbox__image" src="" alt="" />
            <button class="btn-controls" data-control="right"><i class="fas fa-chevron-circle-right"></i></button>
        </div>

        <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
    </div>

    <script src="gallery_items.js" type="module"></script>
    <script src="/JS-home_work-8/task_1.js" type="module"></script>
</body>

</html>
